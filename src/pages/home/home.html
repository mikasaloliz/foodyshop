<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
  <ion-label >email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label >pass</ion-label>
  
  <ion-input type="password" [(ngModel)]="user.password"> </ion-input>
</ion-item>
<button ion-button (click)="login(user)">login</button>
</ion-content>
